<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Museu Nacional</title>

		<!-- Estilo Customizado -->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

		<!-- Normalize CSS -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css">

		<!-- HTML5 Shiv -->
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->

	</head>
	<body>

		<div id="container"><!-- início do container -->
			
			<header><!-- início do cabeçalho -->
				<div id="logo">
					<h1><a href="#">Museu Nacional</a></h1>
				</div>

				<nav><!-- início navegação -->
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Exposições</a></li>
						<li><a href="#">Pesquisa</a></li>
						<li><a href="#">Acervo</a></li>
						<li><a href="#">Vídeos</a></li>
						<li><a href="#">Fotos</a></li>
						<li><a href="#">Contato</a></li>
					</ul>
				</nav><!-- fim navegação -->
			</header><!-- fim do cabeçalho -->

			<div id="principal"><!-- início principal -->
				
				<div id="conteudo"><!-- início conteúdo -->
					<section id="capa">
						<img src="imagens/museu.png">
					</section>
				</div><!-- fim conteúdo -->

				<aside><!-- início aside -->
					<section id="depoimento">
						<img src="imagens/depoimento.png">
					</section>

					<section id="visita"><!-- início form. visita -->
						<h4>Faça uma visita</h4>
						<form>
							<fieldset>
								<legend>Selecione uma data</legend>
								
								<label for="data">Data</label>
								<input class="campo" type="text" id="data" placeholder="dd/mm/aaaa">

								<label for="qtd">Qtde Pessoas</label>
								<input class="campo" type="text" id="qtd" placeholder="Ex: 4">
							</fieldset>

							<input class="botao" type="submit" value="Verificar disponibilidade">

						</form>
					</section><!-- fim form. visita -->
				</aside><!-- fim aside -->

			</div><!-- fim principal -->

		</div><!-- fim do container -->

	</body>
</html>
